<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="login-form">
        <div class="form-header">
          <a href="" class="logo">DenLed.com</a>
          <p>ĐĂNG NHẬP</p>
        </div>
        <div class="form-main">
          <div class="form-group">
            <p>Tài khoản</p>
            <div class="form-field">
              <input
                type="text"
                class="form-input"
                id="cus-name"
                placeholder=" "
              />
              <label for="name" class="form-label">Tài khoản</label>
            </div>
          </div>

          <div class="form-group">
            <p>Mật khẩu</p>
            <div class="form-field">
              <input
                type="password"
                class="form-input"
                id="cus-name"
                placeholder=" "
              />
              <label for="name" class="form-label">Mật khẩu</label>
            </div>
          </div>
        <div class="form-footer">
            <label>
                <div class="option_field">
                    <a href="#" class="forgot-pw" onclick="showForgotPassword()">Quên mật khẩu?</a>
                </div>
              </label>
            <button type="submit" class="btn">Đăng nhập</button>
        </div>
        <div class="login_signup">
            Bạn chưa có tài khoản?
            <a href="register.html" id = "signup">Đăng kí ngay!</a>
        </div>    
      </form>
      </div>
      <!-- form quên mật khẩu -->
      <div id="forgot-password-form" class="forgot-container" style="display: none;">
          <h2>Khôi Phục Mật Khẩu</h2>
          <form action="#">
              <div class="input-group">
                  <label for="reset-email">Nhập email của bạn</label>
                  <input type="email" id="reset-email" name="reset-email" required>
                </div>
                <button type="submit" onclick = "responseMassage()">Gửi Yêu Cầu Đặt Lại Mật Khẩu</button>
                <button type="button" onclick="showLogin()">Quay lại Đăng Nhập</button>
            </form>
            <p id="responseMessage"></p>
        </div>  
</div>
</body>
<script src = "js/login.js"></script>
  </html>
