<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <!-- font chữ -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
      />
      <!--unicode -->
      <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <link rel="stylesheet" href="./css/dangnhap.css">

</head>
<body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header-top">
          <div class="header-left">
            <a href="index.html" class="logo">
              DenLed.com
            </a>
            <div class="search-bar">
              <form action="/search" method="GET">
                <input placeholder="Bạn cần tìm gì?" type="text" name="query" />
                <button type="submit" aria-label="Search">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>

          <div class="header-right">
            <div class="info">
              <div class="info-item">
                <i class="fas fa-headphones-alt"></i>
                <span>Hotline 1900.5301</span>
              </div>
              <div class="info-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Giỏ hàng</span>
              </div>
                  <button class="login_btn" id = "form-open">
                    <i class="fas fa-user"></i>
                    <span>Đăng nhập</span>
                  </button>
              </a>
            </div>
          </div> 
        </div>

        <nav class="navbar">
          <ul class="navbar-list">
            <li><a href="#">TRANG CHỦ</a></li>
            <li class="dropdown">
              <a href="#"
                >DANH MỤC
                <i class="fa-solid fa-caret-down"></i>
              </a>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </div>
  <div class="form_container">
    <i class="uil uil-times form_close"></i>
    
    <!-- form đăng nhập-->  
    <div class="form login_form">
      <form action="#">
        <h2>Đăng nhập </h2>
        <div class="input_box">
          <input type="email" placeholder="nhập email" required>
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Nhập mật khẩu" required>
          <i class="uil uil-lock password"></i>
        </div>
        <div class="option_field">
          <span class = "checkbox">
            <input type="checkbox" id = "check">
            <label for="check">Lưu tài khoản</label>   
          </span>
          <a href="#" class="forgot-pw">Quên mật khẩu?</a>
        </div>
        <button class="submit">Đăng nhập</button>
        <div class="login_signup">
          Bạn chưa có tài khoản?
          <a href="#" id = "signup">Đăng kí ngay!</a>
        </div>
      </form>
    </div>
    <!-- form đăng kí   -->
    <div class="form signup_form">
      <form action="#">
        <h2>Đăng kí </h2>
        <div class="input_box">
          <input type="email " placeholder="nhập email" required>
          <i class="uil uil-envelope-alt email"></i>
        </div>
        <div class="input_box">
          <input type="password " placeholder="Tạo mật khẩu" required>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw-hide"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Nhập lại mật khẩu" required>
          <i class="uil uil-lock password"></i>
        </div>
        
        <button class="submit">Đăng kí</button>
        <div class="login_signup">
          Bạn đã có tài khoản?
          <a href="#" id="login" >Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script src = "./js/dangnhap.js"></script>
  </html>
