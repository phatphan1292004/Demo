<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
  <div class="container">
    <!-- sidebar -->
    <class class="sidebar">
        <div class="user-info">
            <img src="./img/b79144e03dc4996ce319ff59118caf65.jpg" alt="avatarUser">
            <p>Trần Công Lý</p>
        </div>
        <div class="menu">
            <div class="infor">
                <i class="fa-solid fa-user"></i>   
                <span class="information">Thông tin tài khoản</span>
            </div>
            <div class="order_management">
                <i class="fa-solid fa-bars-progress"></i>
                <span class="active">Quản lý đơn hàng</span>
            </div>
            <div class="log_out">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>  
                <span>Đăng xuất</span>
            </div>
        </div>
    </class>
    <!-- content -->

    <div class="content">
    <!-- Quản lí đơn hàng -->
     <div class="order">
        <div class="order-header">
             <h1>Quản lý đơn hàng</h1>
             <div class="tabs">
                 <span class="active">Tất Cả</span>
                 <span>Mới</span>
                 <span>Đang Xử Lý</span>
                 <span>Đang Vận Chuyển</span>
                 <span>Hoàn Thành</span>
                 <span>Hủy</span>
            </div>
        </div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm đơn hàng theo Mã đơn hàng">
                <button>Tìm đơn hàng</button>
            </div>
            <div class="no-orders">
                <img src="no-orders.png" alt="No Orders">
                <p>Quý khách chưa có đơn hàng nào.</p>
                <button>Tiếp tục mua hàng</button>
            </div>
    </div>
</div>
     <!-- Quản lí thông tin tài khoản -->
     <div class="content">
    <div class="information_account">
        <div class="information_header">
             <h1>Hồ sơ của tôi</h1>
             <div class="title">Quản lí thông tin hồ sơ để bảo mật tài khoản</div>
        </div>
             <div class="popup">
                 <form>
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="birthdate">Ngày sinh:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <div class="sex">  
                        <p class="lableSex">Giới tính</p>
                        <label><input type="radio" name="gender" value="male"> Nam</label><br>
                        <label><input type="radio" name="gender" value="female"> Nữ</label><br>
                        <label><input type="radio" name="gender" value="other"> Khác</label>
                    </div>        
                 </form>
            </div>
            <button type="submit">Lưu</button>
            <p id="saveMessage" style="display: none; color: green;">Hồ sơ của bạn đã được lưu!</p>
        </div>
    </div>
</div>
</body>
</html>
