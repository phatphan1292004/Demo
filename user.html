<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
  <div class="container">
    <!-- sidebar -->
    <class class="sidebar">
        <div class="user-info">
            <img src="./img/b79144e03dc4996ce319ff59118caf65.jpg" alt="avatarUser">
            <h3>Trần Công Lý</h3>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li >
                        <a href="#account">Thông tin tài khoản</a>
                    </li>
                    <li>
                        <a href="#orders">Quản lý đơn hàng</a>
                    </li>
                    <li onclick="showLogoutModal()">
                        <a href="#logout">Đăng xuất</a>
                    </li>
                </ul>
            </nav>
        </div>
    </class>
    <!-- content -->

    <div class="content">
    <!-- Quản lí đơn hàng -->
     <div class="order">
        <div class="order-header">
             <h2>Quản lý đơn hàng</h2>
        </div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm đơn hàng theo Mã đơn hàng">
                <button>Tìm đơn hàng</button>
            </div>
            <div class="no-orders">
                <img src="no-orders.png" alt="No Orders">
                <p>Quý khách chưa có đơn hàng nào.</p>
                <button>Tiếp tục mua hàng</button>
            </div>
    </div>
</div>
     <!-- Quản lí thông tin tài khoản -->
     <div class="main_content">
    <div class="information_account">
        <div class="information_header">
             <h2>thông tin tài khoản</h2>
             <div class="title">Quản lí thông tin hồ sơ để bảo mật tài khoản</div>
        </div>
                 <form>
                    <div class="userName">
                        <label for="username">Họ tên</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="sex">  
                        <label class="lableSex">Giới tính</label>
                        <input type="radio" name="gender" checked> Nam
                        <input type="radio" name="gender" checked> Nữ
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <a href="#">Thay đổi</a>
                    </div>
                    <div class="phone">
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <a href="#">Thay đổi</a>
                    </div>
                    <div class="bYear">
                        <label>Ngày sinh</label>
                        <select><option value="date">Ngày</option></select>
                        <select><option value = "month">Tháng</option></select>
                        <select><option value="year">Năm</option></select>
                    </div>
                 </form>
            <button type="submit">Lưu</button>
            <p id="saveMessage" style="display: none; color: green;">Hồ sơ của bạn đã được lưu!</p>
        </div>
    </div>
</div>
<!-- đăng suất -->
 <!-- Logout confirmation modal -->
<div id="logout">
    <div class="modal-content">
        <p>Bạn có chắc chắn muốn đăng xuất không?</p>
        <div class="modal-buttons">
            <button onclick="cancelLogout()">Không</button>
            <button onclick="confirmLogout()">Đăng xuất</button>
        </div>
    </div>
</div>
<script src="./js/user.js"></script>
</body>
</html>
