<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-left">
                <i class="fa-solid fa-bars"></i>
                <a href="index.html" class="header-logo">
                    <img src="./img/logo-fold.png" alt="">
                </a>
            </div>
            <div class="header-right">
                <i class="fa-regular fa-bell"></i>
                <div class="account">
                    <img src="https://images.unsplash.com/photo-1726554881162-ceeb7d68be8c?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
            </div>
        </header>

        <div class="main">
            <div class="sidebar">
                <div class="nav">
                    <div class="nav-item" data-tab="finish">
                        <div class="nav-item-left">
                            <i class="fa-solid fa-chart-line"></i>
                            <p>Dashboard</p>
                        </div>
                    </div>

                    <div class="nav-item" data-tab="finish">
                        <div class="nav-item-left">
                            <i class="fa-solid fa-chart-line"></i>
                            <p>Quản lý sản phẩm</p>
                        </div>
                    </div>

                    <div class="nav-item" data-tab="finish">
                        <div class="nav-item-left">
                            <i class="fa-solid fa-chart-line"></i>
                            <p>Quản lý khách hàng</p>
                        </div>
                    </div>

                    <div class="nav-item" data-tab="finish">
                        <div class="nav-item-left">
                            <i class="fa-solid fa-chart-line"></i>
                            <p>Quản lý đơn hàng</p>
                        </div>
                    </div>

                    <div class="nav-item" data-tab="finish">
                        <div class="nav-item-left">
                            <i class="fa-solid fa-chart-line"></i>
                            <p>Thống kê doanh thu</p>
                        </div>
                    </div>
                </div>

                <div class="sidebar-bottom">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Đăng xuất</p>
                </div>
            </div>

            <div class="main-content">
                
            </div>
        </div>
    </div>
    <script type="module" src="./js/admin.js"></script>
</body>
</html>
